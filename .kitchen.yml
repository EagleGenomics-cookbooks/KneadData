---
driver:
  name: docker
  use_sudo: false
  customize:
    memory: 1024

provisioner:
  name: chef_zero

verifier:
  name: inspec
  # sudo: false # if 'true' (default) inSpec will run tests as 'root', rather than 'kitchen'
  format: doc
  # sudo_command: '. /etc/profile;' # needed for centos


platforms:
  - name: ubuntu-14.04
    driver_config:
      instance_name: kneaddata-ubuntu1404
  # - name: centos-7.2

suites:
  - name: default
    run_list:
      - recipe[KneadData::default]
    attributes:
